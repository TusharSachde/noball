<section>
    <div class="text-center">
        <h3 class="high-light">CUSTOMISE YOUR T-SHIRT</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="step">
                <ul>
                    <li class="tab-item {{classa}}" ng-click="tabchange('design',1)">
                        <p>1. DESIGN</p>

                    </li>
                    <li class="tab-item {{classb}}" ng-click="tabchange('trim',2)">
                        <p>2. TRIM</p>
                    </li>
                    <li class="tab-item {{classc}}" ng-click="tabchange('new',3)">
                        <p>3. TEAM LOGO</p>
                    </li>
                    <li class="tab-item {{classd}}" ng-click="tabchange('new',4)">
                        <p>4. SPONSOR LOGOS</p>
                    </li>
                    <li class="tab-item {{classe}}" ng-click="tabchange('new',5)">
                        <p>5. QUANTITY</p>
                    </li>
                </ul>
            </div>

        </div>
        <div class="product-detail">
            <div class="row">
                <div class="col-md-5">
                    <div class="text-center">
                        <div class="custom-img">
                            <img src="img/custom/c1.jpg" class="img-responsive">
                        </div>
                        <div class="vertical-icon">

                        </div>
                        <div class="horizontal-icon">
                        </div>
                        <div class="edit-btn">
                            <button href="" class="btn btn-outline btn-dark">SAVE DESIGN & EDIT LATER</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="det-name">
                        <h4>PLAYING T-SHIRTS</h4>
                        <h3><i class="fa fa-inr"></i>900</h3>
                    </div>
<!--                    // design tab-->
                    <div class="choos" ng-show="tab=='design'" >
                        <p>Choose Your Type Of Design</p>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="col-md-4" ng-repeat="img in images track by $index">
                                    <div class="cat-img">
                                        <img ng-src="{{img.src}}" class="img-responsive">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="edit-btn">
                            <button href="" class="btn btn-outline btn-dark">NEXT</button>
                        </div>
                    </div>
                    
<!--                    //trim tab-->
                             <div class="choos" ng-show="tab=='trim'" >
                        <p>Select The Trim Colour Of Your Choice</p>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="col-md-3" ng-repeat="img in images track by $index">
                                    <div class="colo-pallet text-center">
                                       <div class="noti-img" ng-style="{'background-color':'red'}"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="edit-btn">
                             <button href="" class="btn btn-outline btn-dark">BACK</button>
                            <button href="" class="btn btn-outline btn-dark">NEXT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
