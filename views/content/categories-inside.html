<section>
  <div class="text-center text-uppercase main-head pad-btm-30">
    <h3 class="high-light">{{subcategory}}</h3>
    <div class="explore-more-drop" ng-if="category== 'Apparel' || category == 'Bats'">
      <a class="btn btn-outline btn-dark" ng-click="hovered();">Explore More</a>
      <ul class="custom-menu-down" ng-show="hovermenu" ng-mouseleave="unhovered();">
        <li ng-repeat="subcat in subCategories" ng-if="subcat.name != 'promotion'">
          <a ui-sref="categories-inside({category:category,name:subcat.name})" ng-class="{'active':subcat.name===subcategory}">
              {{subcat.name}}

            </a>
        </li>
      </ul>
    </div>
  </div>
  <h4 class="text-center" ng-if="products==''">{{msg}}</h4>
  <div class="banners pad-me">
    <div class="row-flex" ng-repeat="item in products">
      <div class="col-flex-50" ng-repeat="product in item">
        <div class="banner-inner">
          <div class="">
            <img ng-src="{{product.image | resizeimage800}}" alt="sweatshirts" class="img-responsive">
          </div>
          <div class="overlay">
            <div class="text-above text-center">
              <h2 class="text-uppercase">{{product.name}}</h2>
              <a ui-sref="product-detail({category:category,subcategory:subcategory,id:product.id})" class="btn btn-outline btn-light uppercase letter-spacing">Explore</a>
              <h2 class=""><i class="fa fa-inr" ng-if="country == 'INR'"></i>
    <i class="fa fa-gbp" ng-if="country == 'GBP'"></i>
    <i class="fa fa-usd" ng-if="country == 'NZD'"></i>
    <i class="fa fa-eur" ng-if="country == 'EUR'"></i>
    <i class="fa fa-usd" ng-if="country == 'USD'"></i>
    <i ng-if="country == 'ZAF'">R</i>
    <i class="fa fa-usd" ng-if="country == 'AUD'"></i> {{product.price}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
