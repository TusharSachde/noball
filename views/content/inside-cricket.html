<section class="inside-basketball">
    <div>
        <img src="img/" alt="">
    </div>
</section>
<section>
    <div class="container">
        <div class="text-uppercase text-center inside-heading">
            <h2>customise your basketball clothing</h2>
        </div>
        <div>
            <div class="row">
                <div class="col-md-4" ng-repeat="img in cricket track by $index">
                    <div class="inside-para">
                        <img ng-src="{{img.image}}" class="img-responsive">
                        <p class="text-center uppercase">{{img.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="text-uppercase text-center">
            <h2>switch to</h2>
        </div>
        <div class="inside-basketball-slider">
            <flex-slider flex-slide="banner in cricketSlides track by $index" prev-text="" next-text="" class="strong" item-width="260"
                item-margin="10" animation="slide" slideshow="true" slideshowSpeed="500">
                <li class="">
                    <a>
                        <figure class="relative"><img ng-src="{{banner.image}}" class="img-responsive iconBlue">
                            <div class="line-hover letter-spacing hover-up">
                                <p>{{banner.text}}</p>
                            </div>
                        </figure>
                    </a>
                </li>
            </flex-slider>
        </div>
    </div>
</section>
