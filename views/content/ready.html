<section>
  <div class="container">
    <div class="text-center main-head">
      <h3 class="high-light">Your Customised Trousers ARE READY</h3>
    </div>
    <div class="product-detail">
      <div class="row">
        <div class="col-md-5 col-sm-6">
          <div class="text-center">
            <div class="custom-img">
              <img src="img/custom/t1.jpg" class="img-responsive">
            </div>
            <div class="vertical-icon placed">
              <img src="img/zoom.jpg">
            </div>
            <div class="horizontal-icon">
              <img src="img/left.jpg">
              <p>ROTATE</p>
              <img src="img/right.jpg">
            </div>

          </div>
        </div>
        <div class="col-md-7 col-sm-6">
          <div class="det-name">
            <h4>TEST TROUSER</h4>
            <h3><i class="fa fa-inr"></i>795</h3>
          </div>
          <div class="choos quantity">
            <p>Place Your Order</p>
            <div class="row">
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>S</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>M</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>L</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>XL</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>XXL</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>

                  </div>
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
                <div class="size text-center">
                  <p>XXXL</p>
                  <div class="ccc-select">
                    <select>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="40">40</option>
                    </select>
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="chart">
              <p>View:
                <span data-toggle="modal" data-target="#myModal4">Size Chart</span>
              </p>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-body text-center">
                    <p>SIZE CHART</p>
                    <div class="mod-img ">
                      <img src="img/sizechart.jpg" class="img-responsive">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="edit-btn">
              <button href="" class="btn btn-outline btn-dark">ADD TO CART</button>
              <button href="" class="btn btn-outline btn-dark" data-toggle="modal" data-target="#myModal5">ADD TO WISHLIST</button>
              <div class="">
                <button href="" class="btn btn-outline btn-dark">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="choose-product">
      <p class="text-center pro-head">Choose Your Type Of Trouser</p>
      <div class="product-list">
        <div class="row-flex">
          <div class="col-flex">
            <div class="product-imghold">
              <img src="img/trouser.png" alt="" class="img-responsive">
            </div>
          </div>
          <div class="col-flex">
            <div class="product-imghold">
              <img src="img/trouser.png" alt="" class="img-responsive">
            </div>
          </div>
          <div class="col-flex">
            <div class="product-imghold">
              <img src="img/trouser.png" alt="" class="img-responsive">
            </div>
          </div>
          <div class="col-flex">
            <div class="product-imghold">
              <img src="img/trouser.png" alt="" class="img-responsive">
            </div>
          </div>
          <div class="col-flex">
            <div class="product-imghold">
              <img src="img/trouser.png" alt="" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="product-slider">
    <div class="container">
      <div class="text-center title">
        <h3 class="high-light text-uppercase">you may also like</h3>
      </div>
      <div class="slider-prd-detail">
        <flex-slider flex-slide="prd in product track by $index" class="carousel" item-width="300" animation="slide">
          <li>
            <div class="product">
              <div class="product-holder">
                <img ng-src="{{prd.img}}" alt="" class="img-responsive">
              </div>
              <div class="prd-info text-center">
                <h4 class="text-uppercase">{{prd.name}}</h4>
                <h4><i class="fa fa-inr"></i>{{prd.price}}</h4>
                <a href="" class="btn btn-outline btn-dark letter-spacing padding-btn text-uppercase">View</a>
              </div>
            </div>
          </li>
        </flex-slider>
      </div>
    </div>
  </div>
</section>
