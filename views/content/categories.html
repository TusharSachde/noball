<section>
  <div class="text-center main-head">
    <h3 class="high-light letter-spacing">{{params}} </h3>
  </div>
  <h4 ng-if="categories==''">{{msg}}</h4>
  <div class="banners">
    <div ng-repeat="category in categories">
    <div class="banner-inner" ng-if="!category.length">
      <div class="row-flex">
        <div class="banner-img">
          <img ng-src="{{category.image1|serverimage}}" alt="" class="img-responsive">
        </div>
      </div>
      <div class="text-above">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-6 col-md-4">
              <div class="text-right">
                <h2>
                  {{category.name}}
                  <!-- PLAYING</br>
                  T-SHIRTS -->
                </h2>
                <a class="btn btn-outline btn-light uppercase letter-spacing" ui-sref="categories-inside({category:params,name:category.name})">Know More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row-flex" ng-if="category.length">
      <div class="col-flex">
        <div class="banner-inner">
          <img ng-src="{{category[0].image2|serverimage}}" alt="" class="img-responsive">
          <div class="text-above text-center">
            <h2 class="">
              {{category[0].name}}
            </h2>
            <a class="btn btn-outline btn-light uppercase letter-spacing" ui-sref="categories-inside({category:params,name:category[0].name})">Know More</a>
          </div>
        </div>
      </div>
      <div class="col-flex">
        <div class="banner-inner">
          <img ng-src="{{category[1].image2|serverimage}}" alt="" class="img-responsive">
          <div class="text-center text-above">
            <h2>
              {{category[1].name}}
            </h2>
            <a class="btn btn-outline btn-light uppercase letter-spacing" ui-sref="categories-inside({category:params,name:category[1].name})">Know More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
