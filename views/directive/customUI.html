<!--<pre class="text-left">{{design|json}}</pre>-->
<div class="text-center" style="height:507px;">
    <div class="gully-shirt">
        <!--<img src="img/odi-tshirts/backdrop/front_old.png" ng-if="design.type == 'odi' && !isBack">-->
        <!--<img src="img/odi-tshirts/backdrop/back_old.png" ng-if="design.type == 'odi' && isBack">-->
        <img ng-repeat="background in backgroundImages() track by $index" noloading="true" ng-src="{{background}}" class="trimshirt img-responsive">

        <div class="div-internal-image" ng-class="{'borergrey':design[key].border}" ng-hide="isBack" ng-repeat="(key,imagePos) in imagesPositions()"
            ng-style="imagePos">
            <img ng-src="{{design[key].image | serverimage}}" ng-if="key != 'backSponsorLogo' && design[key].image && design[key].image != ''"
                ng-style="{width:design[key].size}" noloading="true">
        </div>
        <div class="div-internal-image" ng-class="{'borergrey':design[key].border}" ng-repeat="(key,imagePos) in imagesPositions()"
            ng-show="isBack" ng-style="imagePos">
            <img ng-src="{{design[key].image | serverimage}}" ng-if="design[key].image && design[key].image != '' && key == 'backSponsorLogo'"
                ng-style="{width:design[key].size}" noloading="true">
        </div>
        <div ng-show="isBack" class="odi-t jersey-name uppercase text-center">
            <p ng-style="{'font-size':design.font.nameSize+'px','color':design.font.fontColor,'letter-spacing':design.font.nameSpacing, 'text-indent':design.font.nameSpacing,'font-family':design.font.fontStyle}">{{design.quantity[0].name}}</p>
        </div>
        <div ng-show="isBack" class="odi-t jersey-no text-center" ng-style="{'font-size':design.font.numberSize+'px','color':design.font.fontColor,'letter-spacing':design.font.numberSpacing,'text-indent':design.font.numberSpacing,'font-family':design.font.fontStyle}">{{design.quantity[0].no}}</div>

    </div>
    <div ng-if="design.type=='trousers' || design.type == 'odi' || design.type == 'shorts'">
        <div class="prev inline-block">
            <p class="uppercase" ng-click="showFront()"><img src="img/back.png" class="img-responsive" alt="">front</p>
        </div>
        <div class="next inline-block">
            <p class="uppercase" ng-click="showBack()"><img src="img/back.png" class="img-responsive" alt="">back</p>
        </div>
    </div>


</div>
