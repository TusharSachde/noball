<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-4">
      <ul class="list-unstyled">
        <li>Shop</li>
        <li ng-repeat="shop in navigation[0].subnav">
          <a href="{{shop.link}}">{{shop.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-4">
      <ul class="list-unstyled">
        <li>
          Customize
        </li>
        <li ng-repeat="customize in navigation[1].subnav">
          <a href="{{customize.link}}">{{customize.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-3 col-md-offset-3 col-sm-3 col-sm-offset-3 col-xs-4">
      <ul class="list-unstyled">
        <li>
          Account
        </li>
        <li>
          <a href="">Log In</a>
        </li>
        <li>
          <a href="">Sign Up</a>
        </li>
        <li>
          <a href="">Wishlist</a>
        </li>
        <li>
          <a href="">My Cart</a>
        </li>
      </ul>
      <div class="social-icons">
        <a href="https://fb.com" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
  </div>
</div>
