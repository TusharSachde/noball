<div class="tshirt">
<div class="modal-body ">
  <a href="" ng-click="$dismiss();" class="pull-right mr10"><i class="fa fa-times" aria-hidden="true"></i></a>

  <div class="col-md-5">
    <div class="mod-img ">
      <div class="noti-imgs" ng-style="{'background-image':'url(img/custom/c4.jpg)'}"></div>
    </div>
  </div>
    <div class="col-md-7">
<div class="format-type">
<h2>File Type Format</h2>
<span>jpeg, png, tiff, pdf, eps</span>
</div>
<div class="file-size">

</div>

  <div class="progress-bar" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>{{tab}}
<span class="pull-right mt12">99% completed</span>
  <button class="btn btn-outline btn-dark  padding-btn letter-spacing" ng-click="doneUploading()">SUBMIT</button>
    </div>
    </div>
</div>
